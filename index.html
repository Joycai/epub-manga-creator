<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="wing-kai" />
    <meta name="description" content="package images to epub files" />
    <meta name="keywords" content="javascript,react,epub,manga" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/logo.jpg">
    <title>Epub Manga Creator</title>
    <script>
    (function() {
        document.write('<script type="text\/javascript" src="dist\/assets.js?v=' + (new Date().getTime()) + '"><\/script>');
        if (window.env === 'development') {
            document.write('<link href="\/node_modules\/font-awesome\/css\/font-awesome.min.css" rel="stylesheet" \/>');
            document.write('<link rel="stylesheet" href="\/node_modules\/bootstrap\/dist\/css\/bootstrap.min.css" \/>');
        } else {
            document.write('<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">')
            document.write('<link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" \/>');
        }
    })()
    </script>
    <style>
        * { outline: none !important; }
    </style>
</head>
<body>
    <div id="body"></div>
    <script>
    (() => {
        document.write('<script type="text/javascript" src="' + window.WEBPACK_ASSETS.commons.js + '"><\/script>');
        document.write('<script type="text/javascript" src="' + window.WEBPACK_ASSETS.index.js + '"><\/script>');
    })();
    </script>
</body>
</html>
